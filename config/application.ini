[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0

//includePaths.library = APPLICATION_PATH "/../library"

bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"

appnamespace = "EXTAPI"
autoloaderNamespaces[] = "REST_"

resources.frontController.params.displayExceptions = 0
resources.frontController.controllerDirectory = CONTROLLER_DIRECTORY

rest.default = "json"
rest.formats[] = "xml"
rest.formats[] = "json"

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1


resources.locale.default = "zh_CN"
resources.translate.registry_key = "Zend_Translate"
resources.translate.adapter = array
resources.translate.options.scan = "directory"
resources.translate.locale = "zh_CN"
resources.translate.data.zh_CN = APPLICATION_PATH "/languages/zh_CN.php"
resources.translate.data.en_US = APPLICATION_PATH "/languages/en_US.php"
