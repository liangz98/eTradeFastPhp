<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="/ky/js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $.post("http://test.dd800.com/user/account/orderlist/",function(data){
                var json;
                if(typeof data === 'object'){
                    json = data;
                }
                else{
                    json = eval('(' + data + ')');
                }
                var select = "";
                var div1 = document.getElementById("account");
                for(var i=0;i<json.length;i++){
                    var trs = "";
                    trs += "<option value=" + json[i].contactID + ">" + json[i].name + "</option>";
                    select += trs;
                }
                $(div1).append(select);
            },"json");
        });

    </script>
    </head>
    <body>
    <a onclick="ajax_post()">如果有内容将在下面输出</a>
            <div >
                <select id="account"></select>
            </div>
            </body>
            </html>
