    <script type="text/javascript">
	document.addEventListener('DOMContentLoaded',
	function() {
		imgautofit();
	},false);
	var _iv;
	var imgObj = {};
	function imgautofit() {
		var _docwidth =  Math.floor(document.body.clientWidth*0.92);
		$(".con_txt img").each(function(i){
			if(imgObj[i]){
			   if(imgObj[i] > _docwidth){
				   $(this).css({'width':_docwidth+'px','height':'auto'});
			   }else{
				   $(this).css({'width':imgObj[i]+'px','height':'auto'});
			   }
			}else{
				if(this.complete){
					imgObj[i] = this.width;
				}else{
					this.onload = function(){
						imgObj[i] = this.width;
					}
				}
			}
		});
		_iv = setTimeout('imgautofit()',300);
	}
